<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favico/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Desafio-rocketflix</title>
</head>
<body>
    <div class="container">
        <img class="logo" src="./assets/shuffle.svg" alt="logo rocketflix">
        <h1>Não sabe o que assistir?</h1>
        <div class="filmeContainer">
            <img id="capaFilme" src="" alt="">
            <h2 id="tituloFilme"></h2>
            <p id="descricaoFilme"></p>
        </div>
        <button class="botao"><img src="./assets/shuffle.svg" alt="">Encontrar filme</button>
        <small>Clique em "Encontrar filme" que traremos informações</small>
        <small>de algum filme para você assistir hoje.</small>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
